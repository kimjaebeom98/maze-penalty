<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

        }

        .subtitle {
            color: #a0a0a0;

        }

        .screen {
            display: none;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }

            flex-direction: column;
            align-items: center;

        }

        /* Result Screen */
        .result-list {

            padding: 20px;

        .result-item.loser {

        @keyframes slideIn {

        @keyframes pulse {

        .rank {

        }

        @keyframes shake {

        /* Responsive */
        @media (max-width: 600px) {

            .result-item { padding: 15px; }
            .rank { font-size: 1.5rem; min-width: 40px; }
            .player-name { font-size: 1.1rem; }
        }
    </style>

    <script>
        // Player colors - vibrant and distinguishable
        const COLORS = [
            '#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3',
            '#1dd1a1', '#5f27cd', '#ff9f43', '#00d2d3'
        ];

        // Game state
        let players = [];
        let maze = [];
        let mazeWidth = 35;  // Increased from 21
        let mazeHeight = 35; // Increased from 21
        let cellSize = 20;
        let exitPos = { x: 0, y: 0 };
        let canvas, ctx;
        let animationId = null;
        let raceStarted = false;
        let finishOrder = [];

        // Animation settings
        const MOVE_DURATION = 120; // ms per cell (smoother movement)

        // Easing function for smooth animation
        function easeInOutQuad(t) {
            return t < 0.5 ? 2 * t * t : 1 - Math.pow(-2 * t + 2, 2) / 2;
        }

        // Initialize player inputs
        function initPlayerInputs() {
            const count = parseInt(document.getElementById('playerCount').value);
            const container = document.getElementById('playerInputs');
            container.innerHTML = '';

            for (let i = 0; i < count; i++) {
                const div = document.createElement('div');
                div.className = 'player-input';
                div.innerHTML = `
                    <div class="player-color" style="background: ${COLORS[i]}"></div>
                    <input type="text" id="player${i}" placeholder="Ï∞∏Í∞ÄÏûê ${i + 1}" maxlength="10">
                `;
                container.appendChild(div);
            }
        }

        document.getElementById('playerCount').addEventListener('change', initPlayerInputs);
        initPlayerInputs();

        // Switch screens
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // Generate maze using Recursive Backtracking with more complexity
        function generateMaze() {
            maze = [];
            for (let y = 0; y < mazeHeight; y++) {
                maze[y] = [];
                for (let x = 0; x < mazeWidth; x++) {
                    maze[y][x] = 1;
                }
            }

            // Stack-based iterative approach to avoid stack overflow on large mazes
            const stack = [{ x: 1, y: 1 }];
            maze[1][1] = 0;

            while (stack.length > 0) {
                const current = stack[stack.length - 1];
                const directions = [
                    { dx: 0, dy: -2 },
                    { dx: 2, dy: 0 },
                    { dx: 0, dy: 2 },
                    { dx: -2, dy: 0 }
                ];

                // Shuffle directions
                for (let i = directions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [directions[i], directions[j]] = [directions[j], directions[i]];
                }

                let found = false;
                for (const dir of directions) {
                    const nx = current.x + dir.dx;
                    const ny = current.y + dir.dy;

                    if (nx > 0 && nx < mazeWidth - 1 && ny > 0 && ny < mazeHeight - 1 && maze[ny][nx] === 1) {
                        maze[current.y + dir.dy / 2][current.x + dir.dx / 2] = 0;
                        maze[ny][nx] = 0;
                        stack.push({ x: nx, y: ny });
                        found = true;
                        break;
                    }
                }

                if (!found) {
                    stack.pop();
                }
            }

            // Set exit at bottom-right
            exitPos = { x: mazeWidth - 2, y: mazeHeight - 2 };
            maze[exitPos.y][exitPos.x] = 0;
        }

        // Find path using BFS
        function findPath(startX, startY, endX, endY) {
            const queue = [{ x: startX, y: startY, path: [] }];
            const visited = new Set();
            visited.add(`${startX},${startY}`);

            while (queue.length > 0) {
                const current = queue.shift();

                if (current.x === endX && current.y === endY) {
                    return [...current.path, { x: current.x, y: current.y }];
                }

                const directions = [
                    { dx: 0, dy: -1 },
                    { dx: 1, dy: 0 },
                    { dx: 0, dy: 1 },
                    { dx: -1, dy: 0 }
                ];

                for (const dir of directions) {
                    const nx = current.x + dir.dx;
                    const ny = current.y + dir.dy;
                    const key = `${nx},${ny}`;

                    if (nx >= 0 && nx < mazeWidth && ny >= 0 && ny < mazeHeight &&
                        maze[ny][nx] === 0 && !visited.has(key)) {
                        visited.add(key);
                        queue.push({
                            x: nx,
                            y: ny,
                            path: [...current.path, { x: current.x, y: current.y }]
                        });
                    }
                }
            }

            return [];
        }

        // Get valid start positions spread across the maze
        function getStartPositions(count) {
            const positions = [];
            const usedPositions = new Set();

            const startAreas = [
                { x: 1, y: 1 },
                { x: mazeWidth - 2, y: 1 },
                { x: 1, y: mazeHeight - 2 },
                { x: Math.floor(mazeWidth / 2), y: 1 },
                { x: 1, y: Math.floor(mazeHeight / 2) },
                { x: mazeWidth - 2, y: Math.floor(mazeHeight / 2) },
                { x: Math.floor(mazeWidth / 2), y: mazeHeight - 2 },
                { x: Math.floor(mazeWidth / 4), y: Math.floor(mazeHeight / 4) }
            ];

            for (let i = 0; i < count && i < startAreas.length; i++) {
                const area = startAreas[i];
                let found = false;

                for (let r = 0; r < 8 && !found; r++) {
                    for (let dy = -r; dy <= r && !found; dy++) {
                        for (let dx = -r; dx <= r && !found; dx++) {
                            const x = area.x + dx;
                            const y = area.y + dy;
                            const key = `${x},${y}`;

                            if (x > 0 && x < mazeWidth - 1 && y > 0 && y < mazeHeight - 1 &&
                                maze[y][x] === 0 && !usedPositions.has(key) &&
                                !(x === exitPos.x && y === exitPos.y)) {
                                positions.push({ x, y });
                                usedPositions.add(key);
                                found = true;
                            }
                        }
                    }
                }
            }

            return positions;
        }

        // Draw the maze background
        function drawMazeBackground() {
            // Draw maze cells
            for (let y = 0; y < mazeHeight; y++) {
                for (let x = 0; x < mazeWidth; x++) {
                    if (maze[y][x] === 1) {
                        // Wall with gradient effect
                        const gradient = ctx.createLinearGradient(
                            x * cellSize, y * cellSize,
                            (x + 1) * cellSize, (y + 1) * cellSize
                        );
                        gradient.addColorStop(0, '#2c3e50');
                        gradient.addColorStop(1, '#34495e');
                        ctx.fillStyle = gradient;
                    } else {
                        ctx.fillStyle = '#1a1a2e';
                    }
                    ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                }
            }

            // Draw exit with glow effect
            ctx.shadowColor = '#2ecc71';
            ctx.shadowBlur = 15;
            ctx.fillStyle = '#2ecc71';
            ctx.beginPath();
            ctx.arc(
                exitPos.x * cellSize + cellSize / 2,
                exitPos.y * cellSize + cellSize / 2,
                cellSize / 2 - 2,
                0, Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // Exit flag
            ctx.font = `${cellSize - 4}px serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üö©', exitPos.x * cellSize + cellSize / 2, exitPos.y * cellSize + cellSize / 2);
        }

        // Draw a single player with smooth position
        function drawPlayerSmooth(x, y, color, initial, isFinished) {
            const px = x * cellSize + cellSize / 2;
            const py = y * cellSize + cellSize / 2;
            const radius = cellSize / 2 - 3;

            // Glow effect
            ctx.shadowColor = color;
            ctx.shadowBlur = isFinished ? 20 : 10;

            // Player circle
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(px, py, radius, 0, Math.PI * 2);
            ctx.fill();

            ctx.shadowBlur = 0;

            // Player initial
            ctx.fillStyle = '#fff';
            ctx.font = `bold ${cellSize / 2}px sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(initial.toUpperCase(), px, py);
        }

        // Draw path trail with gradient
        function drawPathTrail(player, colorIndex) {
            if (player.visitedPath.length < 2) return;

            const color = COLORS[colorIndex];

            // Create gradient trail
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            for (let i = 1; i < player.visitedPath.length; i++) {
                const prev = player.visitedPath[i - 1];
                const curr = player.visitedPath[i];

                // Fade effect based on position in trail
                const alpha = 0.3 + (i / player.visitedPath.length) * 0.5;
                ctx.strokeStyle = color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.lineWidth = 3;

                ctx.beginPath();
                ctx.moveTo(prev.x * cellSize + cellSize / 2, prev.y * cellSize + cellSize / 2);
                ctx.lineTo(curr.x * cellSize + cellSize / 2, curr.y * cellSize + cellSize / 2);
                ctx.stroke();
            }

            // Draw line to current animated position
            if (player.visitedPath.length > 0) {
                const last = player.visitedPath[player.visitedPath.length - 1];
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(last.x * cellSize + cellSize / 2, last.y * cellSize + cellSize / 2);
                ctx.lineTo(player.renderX * cellSize + cellSize / 2, player.renderY * cellSize + cellSize / 2);
                ctx.stroke();
            }
        }

        // Main render function
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMazeBackground();

            // Draw trails first
            players.forEach((player, i) => {
                drawPathTrail(player, i);
            });

            // Draw players on top
            players.forEach((player, i) => {
                drawPlayerSmooth(
                    player.renderX,
                    player.renderY,
                    COLORS[i],
                    player.name.charAt(0),
                    player.finished
                );
            });
        }

        // Initialize canvas
        function initCanvas() {
            canvas = document.getElementById('mazeCanvas');
            ctx = canvas.getContext('2d');

            const maxSize = Math.min(window.innerWidth - 40, 700);
            cellSize = Math.floor(maxSize / mazeWidth);

            canvas.width = mazeWidth * cellSize;
            canvas.height = mazeHeight * cellSize;
        }

        // Start game
        function startGame() {
            const count = parseInt(document.getElementById('playerCount').value);
            players = [];
            finishOrder = [];
            raceStarted = false;

            for (let i = 0; i < count; i++) {
                const input = document.getElementById(`player${i}`);
                const name = input.value.trim() || `Ï∞∏Í∞ÄÏûê ${i + 1}`;
                players.push({
                    name,
                    x: 0,
                    y: 0,
                    renderX: 0,
                    renderY: 0,
                    path: [],
                    pathIndex: 0,
                    visitedPath: [],
                    finished: false,
                    finishTime: 0,
                    animating: false,
                    animStartTime: 0,
                    animFromX: 0,
                    animFromY: 0,
                    animToX: 0,
                    animToY: 0
                });
            }

            generateMaze();

            const startPositions = getStartPositions(count);
            players.forEach((player, i) => {
                if (startPositions[i]) {
                    player.x = startPositions[i].x;
                    player.y = startPositions[i].y;
                    player.renderX = player.x;
                    player.renderY = player.y;
                }
                player.path = findPath(player.x, player.y, exitPos.x, exitPos.y);
                player.visitedPath = [{ x: player.x, y: player.y }];
            });

            // Create legend
            const legend = document.getElementById('legend');
            legend.innerHTML = players.map((p, i) => `
                <div class="legend-item">
                    <div class="legend-color" style="background: ${COLORS[i]}"></div>
                    <span>${p.name} (${p.path.length}Ïπ∏)</span>
                </div>
            `).join('') + `
                <div class="legend-item">
                    <div class="legend-color" style="background: #2ecc71"></div>
                    <span>üö© Ï∂úÍµ¨</span>
                </div>
            `;

            document.getElementById('startRaceBtn').disabled = false;
            document.getElementById('progressBar').classList.remove('active');

            showScreen('mazeScreen');
            initCanvas();
            render();
        }

        // Start the race animation
        function startRace() {
            if (raceStarted) return;
            raceStarted = true;

            document.getElementById('startRaceBtn').disabled = true;
            document.getElementById('progressBar').classList.add('active');

            let startTime = performance.now();
            let maxPathLength = Math.max(...players.map(p => p.path.length));

            function gameLoop(currentTime) {
                const elapsed = currentTime - startTime;
                let allFinished = true;

                players.forEach((player, i) => {
                    if (player.finished) return;

                    // Calculate which cell we should be at based on time
                    const targetIndex = Math.min(
                        Math.floor(elapsed / MOVE_DURATION),
                        player.path.length - 1
                    );

                    // Start new cell animation if needed
                    if (targetIndex > player.pathIndex && !player.animating) {
                        player.pathIndex++;
                        if (player.pathIndex < player.path.length) {
                            const target = player.path[player.pathIndex];
                            player.animating = true;
                            player.animStartTime = currentTime;
                            player.animFromX = player.x;
                            player.animFromY = player.y;
                            player.animToX = target.x;
                            player.animToY = target.y;
                        }
                    }

                    // Animate current movement
                    if (player.animating) {
                        const animElapsed = currentTime - player.animStartTime;
                        const progress = Math.min(animElapsed / MOVE_DURATION, 1);
                        const easedProgress = easeInOutQuad(progress);

                        player.renderX = player.animFromX + (player.animToX - player.animFromX) * easedProgress;
                        player.renderY = player.animFromY + (player.animToY - player.animFromY) * easedProgress;

                        if (progress >= 1) {
                            player.x = player.animToX;
                            player.y = player.animToY;
                            player.renderX = player.x;
                            player.renderY = player.y;
                            player.animating = false;
                            player.visitedPath.push({ x: player.x, y: player.y });

                            // Check if reached exit
                            if (player.x === exitPos.x && player.y === exitPos.y) {
                                player.finished = true;
                                player.finishTime = elapsed;
                                finishOrder.push({ ...player, color: COLORS[i] });
                            }
                        }
                    }

                    if (!player.finished) {
                        allFinished = false;
                    }
                });

                // Update progress bar
                const avgProgress = players.reduce((sum, p) => {
                    return sum + (p.pathIndex / (p.path.length - 1));
                }, 0) / players.length;
                document.getElementById('progressFill').style.width = `${avgProgress * 100}%`;

                render();

                if (!allFinished) {
                    animationId = requestAnimationFrame(gameLoop);
                } else {
                    // Sort by finish time and show results
                    setTimeout(showResultScreen, 800);
                }
            }

            animationId = requestAnimationFrame(gameLoop);
        }

        // Show result screen
        function showResultScreen() {
            finishOrder.sort((a, b) => a.finishTime - b.finishTime);

            const resultList = document.getElementById('resultList');
            resultList.innerHTML = '';

            finishOrder.forEach((player, rank) => {
                const isLoser = rank === finishOrder.length - 1;
                const div = document.createElement('div');
                div.className = `result-item ${isLoser ? 'loser' : ''}`;
                div.style.animationDelay = `${rank * 0.15}s`;

                let rankClass = '';
                if (rank === 0) rankClass = 'gold';
                else if (rank === 1) rankClass = 'silver';
                else if (rank === 2) rankClass = 'bronze';

                const timeStr = (player.finishTime / 1000).toFixed(2);

                div.innerHTML = `
                    <div class="rank ${rankClass}">${rank + 1}</div>
                    <div class="player-info">
                        <div class="player-name">${player.name} ${rank === 0 ? '<span class="winner-crown">üëë</span>' : ''}</div>
                        <div class="player-time">Í±∞Î¶¨: ${player.path.length}Ïπ∏ ¬∑ ÏãúÍ∞Ñ: ${timeStr}Ï¥à</div>
                    </div>
                    ${isLoser ? '<div class="loser-badge">Î≤åÏπô!</div>' : ''}
                    <div class="player-avatar" style="background: ${player.color}"></div>
                `;

                resultList.appendChild(div);
            });

            showScreen('resultScreen');
        }

        // Restart game
        function restart() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            raceStarted = false;
            finishOrder = [];
            showScreen('startScreen');
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (document.getElementById('mazeScreen').classList.contains('active')) {
                initCanvas();
                render();
            }
        });
    </script>
