<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🏃 미로 탈출 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="sound-toggle" id="soundToggle" onclick="toggleSound()">🔊</button>
    <div class="event-banner" id="eventBanner"></div>

    <div class="container">
        <!-- ========== START SCREEN ========== -->
        <div id="startScreen" class="screen active">
            <h1>🏃 미로 탈출</h1>
            <p class="subtitle">가장 늦게 탈출하면 벌칙!</p>

            <div class="start-content">
                <!-- Left Card: Settings -->
                <div class="card">
                    <div class="card-title">⚙️ 게임 설정</div>

                    <div class="form-group">
                        <label>👥 참가 인원</label>
                        <select id="playerCount">
                            <option value="2">2명</option>
                            <option value="3">3명</option>
                            <option value="4" selected>4명</option>
                            <option value="5">5명</option>
                            <option value="6">6명</option>
                            <option value="7">7명</option>
                            <option value="8">8명</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>✏️ 참가자 이름</label>
                        <div id="playerInputs" class="player-inputs"></div>
                    </div>

                    <div class="form-group">
                        <label>🎮 게임 옵션</label>
                        <div class="options-grid">
                            <div class="checkbox-group">
                                <input type="checkbox" id="optFog" checked>
                                <label for="optFog">🌫️ 안개</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="optSpecial" checked>
                                <label for="optSpecial">⚡ 아이템</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="optDynamic" checked>
                                <label for="optDynamic">🔄 랜덤 생성</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Card: Features -->
                <div class="card">
                    <div class="card-title">🎯 아이템 효과</div>
                    <div class="feature-list">
                        <div class="feature-item">
                            <div class="feature-icon boost">⚡</div>
                            <div class="feature-text">
                                <h4>부스트</h4>
                                <p>2.5배 속도 증가</p>
                            </div>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon slow">🐌</div>
                            <div class="feature-text">
                                <h4>슬로우</h4>
                                <p>0.3배 속도 감소</p>
                            </div>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon lightning">⚡</div>
                            <div class="feature-text">
                                <h4>번개 점프</h4>
                                <p>8칸 앞으로 순간이동</p>
                            </div>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon shuffle">❄️</div>
                            <div class="feature-text">
                                <h4>빙결</h4>
                                <p>2.5초간 정지</p>
                            </div>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon shuffle">↩️</div>
                            <div class="feature-text">
                                <h4>후퇴</h4>
                                <p>5칸 뒤로 이동</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Start Button -->
                <div class="start-btn-container">
                    <button class="btn btn-primary" onclick="startGame()">🎮 게임 시작</button>
                </div>
            </div>
        </div>

        <!-- ========== MAZE SCREEN ========== -->
        <div id="mazeScreen" class="screen">
            <div class="maze-wrapper">
                <!-- Main Area -->
                <div class="maze-main">
                    <div class="game-status">
                        <h2 id="gameTitle">🧩 준비 완료!</h2>
                        <p id="gameSubtitle">레이스 시작 버튼을 누르세요</p>
                    </div>

                    <div class="canvas-container">
                        <canvas id="mazeCanvas"></canvas>
                        <canvas id="particleCanvas"></canvas>
                        <div class="countdown-overlay" id="countdownOverlay">
                            <div class="countdown-number" id="countdownNumber">3</div>
                        </div>
                    </div>

                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <span class="progress-text" id="timerDisplay">0.0s</span>
                    </div>

                    <div id="legend" class="legend"></div>

                    <button class="btn btn-secondary" id="startRaceBtn" onclick="startCountdown()">🏁 레이스 시작</button>
                </div>

                <!-- Sidebar -->
                <div class="maze-sidebar">
                    <div class="sidebar-card">
                        <h3 class="yellow">🏆 실시간 순위</h3>
                        <div id="liveRankings"></div>
                    </div>

                    <div class="sidebar-card">
                        <h3 class="blue">📋 이벤트 로그</h3>
                        <div id="eventLog"></div>
                    </div>

                    <div class="sidebar-card">
                        <h3 class="pink">🗺️ 미니맵</h3>
                        <canvas id="minimapCanvas"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- ========== RESULT SCREEN ========== -->
        <div id="resultScreen" class="screen">
            <h1>🏆 최종 결과</h1>
            <p class="subtitle" id="resultSubtitle">순위가 결정되었습니다!</p>

            <div class="result-content">
                <!-- Rankings -->
                <div class="card">
                    <div class="card-title">📊 순위</div>
                    <div id="resultList" class="result-list"></div>
                </div>

                <!-- Stats -->
                <div class="card stats-card">
                    <div class="card-title">📈 게임 통계</div>
                    <div class="stat-item">
                        <span class="stat-label">총 게임 시간</span>
                        <span class="stat-value" id="statTotalTime">0초</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">사용된 아이템</span>
                        <span class="stat-value" id="statTotalItems">0개</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">역전 이벤트</span>
                        <span class="stat-value" id="statReversals">0회</span>
                    </div>
                </div>

                <!-- Share & Restart -->
                <div class="share-section">
                    <button class="btn-share copy" onclick="copyResult()">📋 결과 복사</button>
                    <button class="btn btn-primary" onclick="restart()" style="max-width: 300px;">🔄 다시 하기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
