<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            background-size: 200% auto;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }

        .subtitle {
            color: #a0a0a0;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .screen {
            display: none;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #e0e0e0;
        }

        select, input {
            width: 100%;
            padding: 14px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #48dbfb;
            box-shadow: 0 0 20px rgba(72, 219, 251, 0.3);
        }

        select option {
            background: #1a1a2e;
        }

        .player-inputs {
            display: grid;
            gap: 10px;
            margin-top: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .player-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            flex-shrink: 0;
            box-shadow: 0 0 10px currentColor;
        }

        .player-input input {
            flex: 1;
        }

        .options-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkbox-group:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #48dbfb;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Maze Screen */
        .maze-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 750px;
            padding: 10px 0;
        }

        .live-rankings {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .live-rank {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .live-rank.finished {
            background: rgba(46, 204, 113, 0.3);
        }

        .live-rank .rank-num {
            font-weight: bold;
            color: #feca57;
        }

        .live-rank .rank-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .canvas-container {
            position: relative;
        }

        #mazeCanvas {
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            border-radius: 12px;
        }

        .minimap-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            padding: 5px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        #minimapCanvas {
            border-radius: 4px;
        }

        .countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .countdown-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .countdown-number {
            font-size: 8rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            animation: countdownPop 0.5s ease;

        @keyframes countdownPop {
            0% { transform: scale(2); opacity: 0; }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }

        .legend {
            display: flex;

            gap: 10px;
            justify-content: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);

        .legend-color {

        .legend-tile {
            width: 14px;

            border-radius: 3px;
        }

        .progress-bar {
            width: 100%;
            max-width: 750px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
            animation: progressGradient 2s linear infinite;
        }

        @keyframes progressGradient {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        /* Result Screen */
        .result-list {
            width: 100%;
            max-width: 500px;
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 18px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 2px solid transparent;
            animation: slideIn 0.5s ease;
            animation-fill-mode: backwards;
        }

        .result-item.loser {
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.2), rgba(255, 107, 107, 0.2));
            border-color: #ff6b6b;
            animation: pulse 1s ease infinite;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 107, 107, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 107, 107, 0.6); }
        }

        .rank {
            font-size: 1.8rem;
            font-weight: 800;
            margin-right: 15px;
            min-width: 45px;
        }

        .rank.gold { color: #feca57; }
        .rank.silver { color: #c0c0c0; }
        .rank.bronze { color: #cd7f32; }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .player-time {
            color: #a0a0a0;
            font-size: 0.85rem;
            margin-top: 4px;
        }

        .player-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-left: 12px;
            box-shadow: 0 0 15px currentColor;
        }

        .loser-badge {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-left: auto;
            animation: shake 0.5s ease infinite;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        .winner-crown {
            font-size: 1.3rem;
            margin-left: 8px;
        }

        .share-section {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-share {
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-share.twitter {
            background: #1da1f2;
        }

        .btn-share.copy {
            background: #6c757d;
        }

        /* Sound toggle */
        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .sound-toggle.muted {
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .card { padding: 20px; }
            .btn { padding: 15px; font-size: 1rem; }
            .result-item { padding: 12px; }
            .rank { font-size: 1.4rem; min-width: 35px; }
            .player-name { font-size: 1rem; }
            .options-row { grid-template-columns: 1fr; }
            .countdown-number { font-size: 5rem; }
        }
    </style>

    <script>
        // ========== CONFIGURATION ==========
        const COLORS = [
            '#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3',
            '#1dd1a1', '#5f27cd', '#ff9f43', '#00d2d3'
        ];

        const MAZE_SIZE = 37;
        const MOVE_DURATION = 100;

        // Special tile types
        const TILE = {
            WALL: 1,
            PATH: 0,
            BOOST: 2,    // Speed up
            SLOW: 3,     // Slow down
            PORTAL_A: 4, // Portal pair A
            PORTAL_B: 5  // Portal pair B
        };

        // ========== GAME STATE ==========
        let players = [];
        let maze = [];
        let mazeWidth = MAZE_SIZE;
        let mazeHeight = MAZE_SIZE;
        let cellSize = 18;
        let exitPos = { x: 0, y: 0 };
        let portalA = null, portalB = null;

        let canvas, ctx, particleCanvas, particleCtx, minimapCanvas, minimapCtx;
        let animationId = null;
        let raceStarted = false;
        let finishOrder = [];
        let particles = [];
        let revealedCells = new Set();

        // Options
        let enableFog = true;
        let enableSpecialTiles = true;
        let soundEnabled = true;

        // Audio context
        let audioCtx = null;

        // ========== AUDIO SYSTEM ==========
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playTone(frequency, duration, type = 'sine', volume = 0.3) {
            if (!soundEnabled || !audioCtx) return;

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = type;

            gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function playCountdownBeep() {
            playTone(440, 0.15, 'sine', 0.4);
        }

        function playStartSound() {
            playTone(880, 0.3, 'sine', 0.5);
            setTimeout(() => playTone(1100, 0.4, 'sine', 0.5), 100);
        }

        function playFinishSound(isFirst) {
            if (isFirst) {
                // Victory fanfare
                playTone(523, 0.15, 'sine', 0.4);
                setTimeout(() => playTone(659, 0.15, 'sine', 0.4), 150);
                setTimeout(() => playTone(784, 0.3, 'sine', 0.5), 300);
            } else {
                playTone(600, 0.2, 'triangle', 0.3);
            }
        }

        function playBoostSound() {
            playTone(800, 0.1, 'sine', 0.2);
            setTimeout(() => playTone(1000, 0.1, 'sine', 0.2), 50);
        }

        function playSlowSound() {
            playTone(200, 0.2, 'sawtooth', 0.15);
        }

        function playPortalSound() {
            playTone(400, 0.1, 'sine', 0.3);
            setTimeout(() => playTone(800, 0.15, 'sine', 0.3), 100);
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('soundToggle');
            btn.textContent = soundEnabled ? 'üîä' : 'üîá';
            btn.classList.toggle('muted', !soundEnabled);
        }

        // ========== PARTICLE SYSTEM ==========
        function createParticles(x, y, color, count = 20, type = 'burst') {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 / count) * i + Math.random() * 0.5;
                const speed = type === 'burst' ? 3 + Math.random() * 4 : 1 + Math.random() * 2;

                particles.push({
                    x: x * cellSize + cellSize / 2,
                    y: y * cellSize + cellSize / 2,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed - (type === 'firework' ? 5 : 0),
                    life: 1,
                    decay: 0.02 + Math.random() * 0.02,
                    color: color,
                    size: type === 'firework' ? 3 + Math.random() * 3 : 2 + Math.random() * 2,
                    type: type
                });
            }
        }

        function createFirework(x, y) {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#1dd1a1', '#fff'];
            for (let i = 0; i < 40; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 5;

                particles.push({
                    x: x * cellSize + cellSize / 2,
                    y: y * cellSize + cellSize / 2,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 1,
                    decay: 0.015 + Math.random() * 0.01,
                    color: color,
                    size: 2 + Math.random() * 3,
                    gravity: 0.1,
                    type: 'firework'
                });
            }
        }

        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                if (p.gravity) p.vy += p.gravity;
                p.life -= p.decay;
                return p.life > 0;
            });
        }

        function renderParticles() {
            particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);

            particles.forEach(p => {
                particleCtx.globalAlpha = p.life;
                particleCtx.fillStyle = p.color;
                particleCtx.beginPath();
                particleCtx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                particleCtx.fill();
            });

            particleCtx.globalAlpha = 1;
        }

        // ========== EASING ==========
        function easeInOutQuad(t) {
            return t < 0.5 ? 2 * t * t : 1 - Math.pow(-2 * t + 2, 2) / 2;
        }

        // ========== PLAYER INPUTS ==========
        function initPlayerInputs() {
            const count = parseInt(document.getElementById('playerCount').value);
            const container = document.getElementById('playerInputs');
            container.innerHTML = '';

            for (let i = 0; i < count; i++) {
                const div = document.createElement('div');
                div.className = 'player-input';
                div.innerHTML = `
                    <div class="player-color" style="background: ${COLORS[i]}; color: ${COLORS[i]}"></div>
                    <input type="text" id="player${i}" placeholder="Ï∞∏Í∞ÄÏûê ${i + 1}" maxlength="10">
                `;
                container.appendChild(div);
            }
        }

        document.getElementById('playerCount').addEventListener('change', initPlayerInputs);
        initPlayerInputs();

        // ========== SCREEN MANAGEMENT ==========
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // ========== MAZE GENERATION ==========
        function generateMaze() {
            maze = [];
            for (let y = 0; y < mazeHeight; y++) {
                maze[y] = [];
                for (let x = 0; x < mazeWidth; x++) {
                    maze[y][x] = TILE.WALL;
                }
            }

            // Iterative backtracking
            const stack = [{ x: 1, y: 1 }];
            maze[1][1] = TILE.PATH;

            while (stack.length > 0) {
                const current = stack[stack.length - 1];
                const directions = [
                    { dx: 0, dy: -2 },
                    { dx: 2, dy: 0 },
                    { dx: 0, dy: 2 },
                    { dx: -2, dy: 0 }
                ];

                for (let i = directions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [directions[i], directions[j]] = [directions[j], directions[i]];
                }

                let found = false;
                for (const dir of directions) {
                    const nx = current.x + dir.dx;
                    const ny = current.y + dir.dy;

                    if (nx > 0 && nx < mazeWidth - 1 && ny > 0 && ny < mazeHeight - 1 && maze[ny][nx] === TILE.WALL) {
                        maze[current.y + dir.dy / 2][current.x + dir.dx / 2] = TILE.PATH;
                        maze[ny][nx] = TILE.PATH;
                        stack.push({ x: nx, y: ny });
                        found = true;
                        break;
                    }
                }

                if (!found) stack.pop();
            }

            exitPos = { x: mazeWidth - 2, y: mazeHeight - 2 };
            maze[exitPos.y][exitPos.x] = TILE.PATH;

            // Add special tiles if enabled
            if (enableSpecialTiles) {
                addSpecialTiles();
            }
        }

        function addSpecialTiles() {
            const pathCells = [];
            for (let y = 1; y < mazeHeight - 1; y++) {
                for (let x = 1; x < mazeWidth - 1; x++) {
                    if (maze[y][x] === TILE.PATH && !(x === exitPos.x && y === exitPos.y)) {
                        pathCells.push({ x, y });
                    }
                }
            }

            // Shuffle and pick cells for special tiles
            for (let i = pathCells.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pathCells[i], pathCells[j]] = [pathCells[j], pathCells[i]];
            }

            // Add boost tiles (5-8)
            const boostCount = 5 + Math.floor(Math.random() * 4);
            for (let i = 0; i < boostCount && i < pathCells.length; i++) {
                maze[pathCells[i].y][pathCells[i].x] = TILE.BOOST;
            }

            // Add slow tiles (5-8)
            const slowCount = 5 + Math.floor(Math.random() * 4);
            for (let i = boostCount; i < boostCount + slowCount && i < pathCells.length; i++) {
                maze[pathCells[i].y][pathCells[i].x] = TILE.SLOW;
            }

            // Add portal pair
            const portalStart = boostCount + slowCount;
            if (portalStart + 1 < pathCells.length) {
                portalA = pathCells[portalStart];
                portalB = pathCells[portalStart + 1];
                maze[portalA.y][portalA.x] = TILE.PORTAL_A;
                maze[portalB.y][portalB.x] = TILE.PORTAL_B;
            }
        }

        // ========== PATHFINDING ==========
        function findPath(startX, startY, endX, endY) {
            const queue = [{ x: startX, y: startY, path: [] }];
            const visited = new Set();
            visited.add(`${startX},${startY}`);

            while (queue.length > 0) {
                const current = queue.shift();

                if (current.x === endX && current.y === endY) {
                    return [...current.path, { x: current.x, y: current.y }];
                }

                const directions = [
                    { dx: 0, dy: -1 },
                    { dx: 1, dy: 0 },
                    { dx: 0, dy: 1 },
                    { dx: -1, dy: 0 }
                ];

                for (const dir of directions) {
                    const nx = current.x + dir.dx;
                    const ny = current.y + dir.dy;
                    const key = `${nx},${ny}`;

                    if (nx >= 0 && nx < mazeWidth && ny >= 0 && ny < mazeHeight &&
                        maze[ny][nx] !== TILE.WALL && !visited.has(key)) {
                        visited.add(key);
                        queue.push({
                            x: nx,
                            y: ny,
                            path: [...current.path, { x: current.x, y: current.y }]
                        });
                    }
                }
            }

            return [];
        }

        function getStartPositions(count) {
            const positions = [];
            const usedPositions = new Set();

            const startAreas = [
                { x: 1, y: 1 },
                { x: mazeWidth - 2, y: 1 },
                { x: 1, y: mazeHeight - 2 },
                { x: Math.floor(mazeWidth / 2), y: 1 },
                { x: 1, y: Math.floor(mazeHeight / 2) },
                { x: mazeWidth - 2, y: Math.floor(mazeHeight / 2) },
                { x: Math.floor(mazeWidth / 2), y: mazeHeight - 2 },
                { x: Math.floor(mazeWidth / 4), y: Math.floor(mazeHeight / 4) }
            ];

            for (let i = 0; i < count && i < startAreas.length; i++) {
                const area = startAreas[i];
                let found = false;

                for (let r = 0; r < 10 && !found; r++) {
                    for (let dy = -r; dy <= r && !found; dy++) {
                        for (let dx = -r; dx <= r && !found; dx++) {
                            const x = area.x + dx;
                            const y = area.y + dy;
                            const key = `${x},${y}`;

                            if (x > 0 && x < mazeWidth - 1 && y > 0 && y < mazeHeight - 1 &&
                                maze[y][x] !== TILE.WALL && !usedPositions.has(key) &&
                                !(x === exitPos.x && y === exitPos.y)) {
                                positions.push({ x, y });
                                usedPositions.add(key);
                                found = true;
                            }
                        }
                    }
                }
            }

            return positions;
        }

        // ========== RENDERING ==========
        function getTileColor(tile, x, y) {
            switch (tile) {
                case TILE.WALL: return null; // Will use gradient
                case TILE.PATH: return '#1a1a2e';
                case TILE.BOOST: return '#27ae60';
                case TILE.SLOW: return '#9b59b6';
                case TILE.PORTAL_A:
                case TILE.PORTAL_B: return '#3498db';
                default: return '#1a1a2e';
            }
        }

        function drawMazeBackground() {
            for (let y = 0; y < mazeHeight; y++) {
                for (let x = 0; x < mazeWidth; x++) {
                    const tile = maze[y][x];

                    if (tile === TILE.WALL) {
                        const gradient = ctx.createLinearGradient(
                            x * cellSize, y * cellSize,
                            (x + 1) * cellSize, (y + 1) * cellSize
                        );
                        gradient.addColorStop(0, '#2c3e50');
                        gradient.addColorStop(1, '#34495e');
                        ctx.fillStyle = gradient;
                    } else {
                        ctx.fillStyle = getTileColor(tile, x, y);
                    }

                    ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);

                    // Draw special tile icons
                    if (tile === TILE.BOOST) {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.font = `${cellSize * 0.6}px sans-serif`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText('‚ö°', x * cellSize + cellSize / 2, y * cellSize + cellSize / 2);
                    } else if (tile === TILE.SLOW) {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.font = `${cellSize * 0.6}px sans-serif`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText('üêå', x * cellSize + cellSize / 2, y * cellSize + cellSize / 2);
                    } else if (tile === TILE.PORTAL_A || tile === TILE.PORTAL_B) {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                        ctx.font = `${cellSize * 0.6}px sans-serif`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText('üåÄ', x * cellSize + cellSize / 2, y * cellSize + cellSize / 2);
                    }
                }
            }

            // Draw exit with glow
            ctx.shadowColor = '#2ecc71';
            ctx.shadowBlur = 20;
            ctx.fillStyle = '#2ecc71';
            ctx.beginPath();
            ctx.arc(
                exitPos.x * cellSize + cellSize / 2,
                exitPos.y * cellSize + cellSize / 2,
                cellSize / 2 - 2,
                0, Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            ctx.font = `${cellSize - 4}px serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üö©', exitPos.x * cellSize + cellSize / 2, exitPos.y * cellSize + cellSize / 2);
        }

        function drawFog() {
            if (!enableFog) return;

            ctx.fillStyle = 'rgba(15, 12, 41, 0.85)';

            for (let y = 0; y < mazeHeight; y++) {
                for (let x = 0; x < mazeWidth; x++) {
                    if (!revealedCells.has(`${x},${y}`)) {
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    }
                }
            }
        }

        function revealArea(x, y, radius = 2) {
            for (let dy = -radius; dy <= radius; dy++) {
                for (let dx = -radius; dx <= radius; dx++) {
                    const nx = x + dx;
                    const ny = y + dy;
                    if (nx >= 0 && nx < mazeWidth && ny >= 0 && ny < mazeHeight) {
                        revealedCells.add(`${nx},${ny}`);
                    }
                }
            }
        }

        function drawPlayer(x, y, color, initial, isFinished) {
            const px = x * cellSize + cellSize / 2;
            const py = y * cellSize + cellSize / 2;
            const radius = cellSize / 2 - 2;

            ctx.shadowColor = color;
            ctx.shadowBlur = isFinished ? 25 : 12;

            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(px, py, radius, 0, Math.PI * 2);
            ctx.fill();

            ctx.shadowBlur = 0;

            ctx.fillStyle = '#fff';
            ctx.font = `bold ${cellSize * 0.45}px sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(initial.toUpperCase(), px, py);
        }

        function drawPathTrail(player, colorIndex) {
            if (player.visitedPath.length < 2) return;

            const color = COLORS[colorIndex];
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            for (let i = 1; i < player.visitedPath.length; i++) {
                const prev = player.visitedPath[i - 1];
                const curr = player.visitedPath[i];
                const alpha = 0.2 + (i / player.visitedPath.length) * 0.4;

                ctx.strokeStyle = color;
                ctx.globalAlpha = alpha;
                ctx.lineWidth = 2;

                ctx.beginPath();
                ctx.moveTo(prev.x * cellSize + cellSize / 2, prev.y * cellSize + cellSize / 2);
                ctx.lineTo(curr.x * cellSize + cellSize / 2, curr.y * cellSize + cellSize / 2);
                ctx.stroke();
            }

            ctx.globalAlpha = 1;

            if (player.visitedPath.length > 0 && !player.finished) {
                const last = player.visitedPath[player.visitedPath.length - 1];
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(last.x * cellSize + cellSize / 2, last.y * cellSize + cellSize / 2);
                ctx.lineTo(player.renderX * cellSize + cellSize / 2, player.renderY * cellSize + cellSize / 2);
                ctx.stroke();
            }
        }

        function drawMinimap() {
            const scale = 3;
            minimapCanvas.width = mazeWidth * scale;
            minimapCanvas.height = mazeHeight * scale;

            // Draw maze
            for (let y = 0; y < mazeHeight; y++) {
                for (let x = 0; x < mazeWidth; x++) {
                    if (maze[y][x] === TILE.WALL) {
                        minimapCtx.fillStyle = '#34495e';
                    } else {
                        minimapCtx.fillStyle = '#1a1a2e';
                    }
                    minimapCtx.fillRect(x * scale, y * scale, scale, scale);
                }
            }

            // Draw exit
            minimapCtx.fillStyle = '#2ecc71';
            minimapCtx.fillRect(exitPos.x * scale, exitPos.y * scale, scale, scale);

            // Draw players
            players.forEach((player, i) => {
                minimapCtx.fillStyle = COLORS[i];
                minimapCtx.beginPath();
                minimapCtx.arc(
                    player.renderX * scale + scale / 2,
                    player.renderY * scale + scale / 2,
                    scale * 0.8,
                    0, Math.PI * 2
                );
                minimapCtx.fill();
            });
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMazeBackground();

            players.forEach((player, i) => {
                drawPathTrail(player, i);
            });

            drawFog();

            players.forEach((player, i) => {
                if (!enableFog || revealedCells.has(`${Math.floor(player.renderX)},${Math.floor(player.renderY)}`)) {
                    drawPlayer(
                        player.renderX,
                        player.renderY,
                        COLORS[i],
                        player.name.charAt(0),
                        player.finished
                    );
                }
            });

            drawMinimap();
            renderParticles();
        }

        function startRace() {
            raceStarted = true;

            let startTime = performance.now();

            function gameLoop(currentTime) {
                const elapsed = currentTime - startTime;
                let allFinished = true;

                players.forEach((player, i) => {
                    if (player.finished) return;

                    // Calculate effective move duration based on speed multiplier
                    const effectiveDuration = MOVE_DURATION / player.speedMultiplier;

                    // Reset speed effect if expired
                    if (currentTime > player.speedEffectUntil) {
                        player.speedMultiplier = 1;
                    }

                    const targetIndex = Math.min(
                        Math.floor(elapsed / effectiveDuration),
                        player.path.length - 1
                    );

                    if (targetIndex > player.pathIndex && !player.animating) {
                        player.pathIndex++;
                        if (player.pathIndex < player.path.length) {
                            const target = player.path[player.pathIndex];
                            player.animating = true;
                            player.animStartTime = currentTime;
                            player.animFromX = player.x;
                            player.animFromY = player.y;
                            player.animToX = target.x;
                            player.animToY = target.y;
                        }
                    }

                    if (player.animating) {
                        const effectiveDur = MOVE_DURATION / player.speedMultiplier;
                        const animElapsed = currentTime - player.animStartTime;
                        const progress = Math.min(animElapsed / effectiveDur, 1);
                        const easedProgress = easeInOutQuad(progress);

                        player.renderX = player.animFromX + (player.animToX - player.animFromX) * easedProgress;
                        player.renderY = player.animFromY + (player.animToY - player.animFromY) * easedProgress;

                        if (progress >= 1) {
                            player.x = player.animToX;
                            player.y = player.animToY;
                            player.renderX = player.x;
                            player.renderY = player.y;
                            player.animating = false;
                            player.visitedPath.push({ x: player.x, y: player.y });

                            // Reveal fog
                            if (enableFog) {
                                revealArea(player.x, player.y, 2);
                            }

                            // Check special tiles
                            const tile = maze[player.y][player.x];
                            if (tile === TILE.BOOST) {
                                player.speedMultiplier = 1.8;
                                player.speedEffectUntil = currentTime + 2000;
                                createParticles(player.x, player.y, '#27ae60', 10);
                                playBoostSound();
                            } else if (tile === TILE.SLOW) {
                                player.speedMultiplier = 0.5;
                                player.speedEffectUntil = currentTime + 2000;
                                createParticles(player.x, player.y, '#9b59b6', 10);
                                playSlowSound();
                            } else if (tile === TILE.PORTAL_A && portalB) {
                                // Teleport to portal B
                                player.x = portalB.x;
                                player.y = portalB.y;
                                player.renderX = player.x;
                                player.renderY = player.y;
                                createParticles(portalA.x, portalA.y, '#3498db', 15);
                                createParticles(portalB.x, portalB.y, '#3498db', 15);
                                playPortalSound();
                                if (enableFog) revealArea(player.x, player.y, 2);
                            } else if (tile === TILE.PORTAL_B && portalA) {
                                // Teleport to portal A
                                player.x = portalA.x;
                                player.y = portalA.y;
                                player.renderX = player.x;
                                player.renderY = player.y;
                                createParticles(portalB.x, portalB.y, '#3498db', 15);
                                createParticles(portalA.x, portalA.y, '#3498db', 15);
                                playPortalSound();
                                if (enableFog) revealArea(player.x, player.y, 2);
                            }

                            // Check finish
                            if (player.x === exitPos.x && player.y === exitPos.y) {
                                player.finished = true;
                                player.finishTime = elapsed;
                                finishOrder.push({ ...player, color: COLORS[i] });

                                createFirework(player.x, player.y);
                                createFirework(player.x - 2, player.y - 2);
                                createFirework(player.x + 2, player.y - 2);

                                playFinishSound(finishOrder.length === 1);
                            }
                        }
                    }

                    if (!player.finished) {
                        allFinished = false;
                    }
                });

                // Update progress
                const avgProgress = players.reduce((sum, p) => {
                    return sum + (p.pathIndex / Math.max(p.path.length - 1, 1));
                }, 0) / players.length;
                document.getElementById('progressFill').style.width = `${avgProgress * 100}%`;

                updateParticles();
                updateLiveRankings();
                render();

                if (!allFinished) {
                    animationId = requestAnimationFrame(gameLoop);
                } else {
                    document.getElementById('mazeTitle').textContent = 'üèÅ Î†àÏù¥Ïä§ ÏôÑÎ£å!';
                    document.getElementById('mazeSubtitle').textContent = 'Í≤∞Í≥ºÎ•º ÌôïÏù∏ÌïòÏÑ∏Ïöî!';
                    setTimeout(showResultScreen, 1200);
                }
            }

            animationId = requestAnimationFrame(gameLoop);
        }

            const loserName = finishOrder[finishOrder.length - 1]?.name || '';

            const resultList = document.getElementById('resultList');

            finishOrder.forEach((player, rank) => {
